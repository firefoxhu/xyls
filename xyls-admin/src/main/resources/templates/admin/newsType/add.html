<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>信阳罗森机电</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">

<form class="layui-form layui-row layui-col-space10">
	<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 类型</blockquote>
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space12">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">类型名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsTypeName" lay-verify="required" placeholder="请输入类型名称">
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">父类栏目</label>
					<div class="layui-input-block">
						<select class="newsTypeParentId"   lay-verify="required">
							<option value="">请输入选择栏目</option>
							<#list class as x>
								<option value="${x.newsClsId}">${x.newsClsName}</option>
							</#list>
						</select>
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">导航网址</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsTypeNavigationUrl"  placeholder="请输入类型网址导航">
					</div>
				</div>

				<div class="layui-form-item magt3">
					<label class="layui-form-label">类型摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract newsTypeTitle"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>
		</div>

		<hr class="layui-bg-gray" />
		<div class="layui-row layui-col-space12">
			<div class="layui-center">
				<a class="layui-btn layui-btn-sm" lay-filter="addNewsType" lay-submit><i class="layui-icon">&#xe609;</i>添加</a>
			</div>
		</div>
		<hr class="layui-bg-gray" />
	</div>
</form>
	<script type="text/javascript"  src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/newsType/add.js"></script>
</body>
</html>
