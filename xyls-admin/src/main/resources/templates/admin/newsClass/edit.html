<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>信阳罗森机电</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form layui-row layui-col-space10">
    <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 栏目</blockquote>
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space12">
            <div class="layui-col-md9 layui-col-xs7">

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">栏目ID</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsClsId" lay-verify="required"
                               value="${newsClass.newsClsId}" placeholder="请输入栏目名称" readonly="readonly">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">栏目名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsClsName" lay-verify="required"
                               value="${newsClass.newsClsName}" placeholder="请输入栏目名称">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">父类栏目</label>
                    <div class="layui-input-block">
                        <select class="newsClsParentId" lay-verify="required" readonly="readonly"
                                data-parent="${newsClass.newsClsParentId}">
                            <option value="root">主栏目</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">导航网址</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsClsNavigationUrl"
                               value="${newsClass.newsClsNavigationUrl}" placeholder="请输入栏目网址导航">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">栏目摘要</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容摘要" class="layui-textarea abstract newsClsTitle">${newsClass.newsClsTitle}</textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3 layui-col-xs5">
                <div class="layui-upload-list thumbBox mag0 magt3">
                    <img class="layui-upload-img thumbImg" src="${newsClass.newsClsThumbnail}">
                </div>
            </div>
        </div>

        <hr class="layui-bg-gray"/>
        <div class="layui-row layui-col-space12">
            <div class="layui-center">
                <a class="layui-btn layui-btn-sm" lay-filter="editNewsClass" lay-submit><i
                        class="layui-icon">&#xe609;</i>修改</a>
            </div>
        </div>
        <hr class="layui-bg-gray"/>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/newsClass/edit.js"></script>
</body>
</html>
