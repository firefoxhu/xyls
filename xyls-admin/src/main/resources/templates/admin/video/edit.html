<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>信阳罗森机电</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md7 layui-col-xs5">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">视频标题</label>
					<div class="layui-input-block">
						<input type="text" id="videoId" value="${data.id}" style="display: none;"/>
						<input type="text" class="layui-input title" value="${data.title}" lay-verify="title" placeholder="请输入视频标题"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstracts">${data.abstracts!}</textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg" src="${data.pic}">
				</div>
			</div>
		</div>
		<div class="layui-row layui-col-space10">
			<label class="layui-form-label">视频上传</label>
			<div class="layui-input-block">
				<button type="button" class="layui-btn" id="video" data-url="${data.url}"><i class="layui-icon"></i>修改上传视频</button>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 栏目目录</blockquote>
		<div class="border category">
			<div class="layui-form-item">
				<label class="layui-form-label">栏　目</label>
				<div class="layui-input-block">
					<select class="newsClsId" name="newsClsId" lay-verify="required" >
						<option value="">—请选择—</option>
						<#list class as x>
						<option value="${x.newsClsId}">${x.newsClsName}</option>
					</#list>
					</select>
				</div>
			</div>
		</div>
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类类型</blockquote>
		<div class="border category">
			<div class="layui-form-item">
				<label class="layui-form-label">类　型</label>
				<div class="layui-input-block">
					<select class="newsTypeId" name="newsTypeId" lay-verify="required" data-category="${data.categoryId}">
						<option value="">—请选择—</option>
						<#list type as x>
							<option value="${x.newsTypeId}">${x.newsTypeName}</option>
						</#list>
					</select>
				</div>
			</div>
		</div>

		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">

			<div class="layui-form-item ">
				<label class="layui-form-label">作　者</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input author" value="${data.author}" lay-verify="required" placeholder="作者"  />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">来　源</label>
				<div class="layui-input-block">
					<input type="text" name="source" value="${data.source}" class="layui-input source" lay-verify="required" placeholder="资讯来源"  />
				</div>
			</div>

			<div class="layui-form-item  releaseDate">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 时　间</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input releaseTime"  value="${data.createTime}" lay-verify="required" placeholder="请选择日期和时间" readonly="" />
				</div>
			</div>

			<div class="layui-form-item releaseStatus">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block" id="status" data-status="${data.status}">
					<input type="radio" name="release" value="1"   title="立即发布" lay-skin="primary"   />
					<input type="radio" name="release" value="0"   title="草稿审核" lay-skin="primary"  checked=""/>
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="updateVideo" lay-submit=""><i class="layui-icon">&#xe609;</i>修改</a>
				<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit="">预览</a>
			</div>
		</div>
	</div>
</form>

<script type="text/javascript"  src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/video/edit.js"></script>
</body>
</html>
