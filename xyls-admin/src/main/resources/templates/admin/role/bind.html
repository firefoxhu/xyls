<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>信阳罗森机电</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">

<form class="layui-form layui-row layui-col-space10">
	<blockquote class="layui-elem-quote layui-quote-nm">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend class="roleName" data-id="${data.roleId}">${data.roleName}</legend>
		</fieldset>
	</blockquote>

	<div class="layui-collapse" lay-filter="bindFilter">
		<#list data.map?keys as key>
			<#assign item = data.map[key]>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">${key}</h2>
					<div class="layui-colla-content layui-show">
						<#list item as re>
							<input type="checkbox" data-id="${re.resourceId}"  ${re.have?string('checked', '')}  lay-filter="checkboxFilter" title="${re.resourceName}" style="margin-bottom: 5px">
						</#list>
					</div>
			</div>
		</#list>
	</div>
</form>
	<script type="text/javascript"  src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/role/bind.js"></script>
</body>
</html>
